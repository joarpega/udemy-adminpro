<h3> {{leyenda}} - {{progreso}} </h3>

<div class="input-group mb-3">
    <div class="input-group-prepend">
        <button class="btn btn-primary" type="button" (click)="cambiarValor(-5)">
            <i class="mdi mdi-minus"></i>
        </button>
    </div>
    <input #txtProgress type="number" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" name="progreso" [(ngModel)]="progreso" min="1" max="100" (ngModelChange)="onChanges($event)">

    <div class="input-group-apend">
        <button class="btn btn-primary" type="button" (click)="cambiarValor(+5)">
            <i class="mdi mdi-plus"></i>
        </button>
    </div>
</div>
